<div class="grid gap-5 grid-cols-2">
    <div>
        <h2 class="text-xl font-bold">Your Name :</h2>
        <input type="text" placeholder="Type here your name" class="input input-bordered w-full max-w-xs" />
    </div>

    <div>
        <h2 class="text-xl font-bold">Your Email :</h2>
        <input type="email" placeholder="Type here your email" class="input input-bordered w-full max-w-xs" />
    </div>

    <div>
        <h2 class="text-xl font-bold">Your Subject :</h2>
        <input type="text" placeholder="Type here your subject" class="input input-bordered w-full max-w-xs" />
    </div>

    <div>
        <h2 class="text-xl font-bold">Your Phone :</h2>
        <input type="tel" placeholder="Type here Phone number" class="input input-bordered w-full max-w-xs" />
    </div>

    <div>
        <h2 class="text-xl font-bold">Message:</h2>
        <textarea class="textarea textarea-bordered" placeholder="Message"></textarea>
    </div>
</div>
